<section class="relative bg-black text-white overflow-hidden h-screen flex flex-col items-center justify-center">

  <!-- Heading -->
  <div class="text-center mb-16">
    <h2 class="text-4xl font-bold mb-4">My Skills & Tools</h2>
    <p class="text-gray-400 max-w-xl mx-auto">
      I build scalable, high-performance applications combining UI excellence with backend strength.
    </p>
  </div>

  <!-- HALF CIRCLE CONTAINER -->
  <div class="relative w-[500px] h-[250px] overflow-hidden">

    <!-- Rotating Ring -->
    <div
      class="absolute w-[500px] h-[500px] rounded-full border border-gray-700
             flex items-center justify-center
             transition-transform duration-700 ease-in-out"
      [style.transform]="'rotate(' + rotation() + 'deg)'">

      @for (skill of skills(); track skill.name; let i = $index) {

        <div
          class="absolute flex items-center justify-center
                 rounded-full bg-gray-900 shadow-lg
                 transition-all duration-500"
          [class.w-24]="i === activeIndex()"
          [class.h-24]="i === activeIndex()"
          [class.w-16]="i !== activeIndex()"
          [class.h-16]="i !== activeIndex()"
          [style.transform]="'rotate(' + (360 / skills().length) * i + 'deg) translate(220px) rotate(-' + (360 / skills().length) * i + 'deg)'">

          <i
            [class]="skill.icon"
            class="text-3xl transition-transform duration-500"
            [style.color]="skill.color">
          </i>

        </div>

      }

    </div>

    <!-- Center Active Skill (Slightly Down) -->
    <div class="absolute top-[60%] left-1/2 
                -translate-x-1/2 -translate-y-1/2
                w-44 h-44 rounded-full
                bg-gradient-to-br from-purple-600 to-purple-800
                flex flex-col items-center justify-center
                shadow-[0_0_60px_rgba(168,85,247,0.6)]
                transition-all duration-500">

      @if (activeSkill()) {
        <h3 class="text-2xl font-bold">
          {{ activeSkill().name }}
        </h3>
      }

    </div>

    <!-- Bottom Shadow Glow -->
    <div class="absolute bottom-[-30px] left-1/2 -translate-x-1/2
                w-80 h-20 bg-purple-600/30 blur-3xl rounded-full">
    </div>

  </div>

</section>
